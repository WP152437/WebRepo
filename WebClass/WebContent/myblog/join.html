<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>

	<!-- Bootstrap core CSS -->
	<link href="./css/bootstrap.css" rel="stylesheet">

	<!--라디오 -->


	<div class="btn-group" data-toggle="buttons">
		<label class="btn btn-secondary active"> <input type="radio"
			name="options" id="option1" autocomplete="off" checked> 1학년
		</label> <label class="btn btn-secondary"> <input type="radio"
			name="options" id="option2" autocomplete="off"> 2학년
		</label> <label class="btn btn-secondary"> <input type="radio"
			name="options" id="option3" autocomplete="off"> 3학년
		</label>
	</div>



	<div class="dropdown">
		<button class="btn btn-secondary dropdown-toggle" type="button"
			id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
			aria-expanded="false">반</button>
		<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			<a class="dropdown-item" href="#">1반</a> <a class="dropdown-item"
				href="#">2반</a> <a class="dropdown-item" href="#">3반</a> <a
				class="dropdown-item" href="#">4반</a> <a class="dropdown-item"
				href="#">5반</a> <a class="dropdown-item" href="#">6반</a>
		</div>
	</div>



	<form class="form-inline my-2 my-lg-0" id="JoinForm">
		<input class="form-control mr-sm-2" type="text" id="num" required>
		<input class="form-control mr-sm-2" type="text" id="name" required>

		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal"
			data-target="#exampleModal">Join</button>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">dddddd</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save
							changes</button>
					</div>
				</div>
			</div>
		</div>
	</form>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
	<script>
		$(document).ready(
				function() {
					$('#joinForm').submit(
							function(event) {

								event.preventDefault();

								var num = $('#num').val();
								var name = $('#name').val();

								$.post("http://httpbin.org/post", {
									num : num,
									name : name
								}, function(data) {
									var myModal = $('#myModal');
									myModal.modal();
									myModal.find('.modal-body').text(
											data.form.name + '님 회원가입 되었습니다.');

								});
							});
				});
	</script>
</body>
</html>
