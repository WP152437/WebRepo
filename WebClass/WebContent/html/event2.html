<head>

<script>
	function changeColor(color) {
		var container = document.getElementById("container");
		c.style.backgroundColor = color;
	}
	function toUpperCase() {
		var word = document.getElementById("word").value;
		word.value = word.value.toUpperCase();
	}
	function addBorder(){
		var box = document.getElementById("box");
		box.style.border = "3px solid red";
	}
	function removeBorder(){
		var box = document.getElementById("box");
		box.style.border = "";
	}
</script>

<body onload="alert('웹 페이지 로딩됨');">

		<input type="radio" name="color" onclick="changeColor('yellow');">노란색

		<input type="radio" name="color" onclick="changeColor('white');">원래대로
	</div>
	<br>
	<input type="text" id="word" onchange="toUpperCase();">
	<br>
	<div id="box" style="border : 3px solid red" onmouseover="addBorder();" onmouseout="removeBorder();">
