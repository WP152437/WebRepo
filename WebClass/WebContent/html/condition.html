<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
	function condition() {
		var age = document.getElementById("age").value;
		var weight = document.getElementById("weight").value;

		if (age < 16 || 69 < age) {
			document.getElementById("condition").innerHTML = "연령 부적합";
		} else {
			if (document.getElementById("male").checked) {
				if (weight < 50) {
					document.getElementById("condition").innerHTML = "체중 미달";
				} else {
					document.getElementById("condition").innerHTML = "헌혈 가능합니다";
				}
			} else if (document.getElementById("female").checked) {
				if (weight < 45) {
					document.getElementById("condition").innerHTML = "체중 미달";
				} else {
					alert("헌혈 가능합니다");
				}
			}
		}

	}
</script>
</head>
<body>
	<h1>헌혈 조건</h1>
	나이 :
	<input type="text" name="age" id="age"> 세
	<br> 성별 : 남자
	<input type="radio" name="gender" id="male" checked> 여자
	<input type="radio" name="gender" id="female">
	<br> 몸무게 :
	<input type="text" name="weight" id="weight"> kg
	<br>
	<input type="button" onclick="condition();" value="헌혈 조건 체크">
	<p id="condition"></p>

</body>
</html>
